 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Eze Contacts App</title>
</head>
<body>
    
<main>
    <div class="Warpper">
       <form>
        <div class="Title">
            <h2><span>Eze</span> Contacts App</h2>
        </div>
            <div class="InputUser">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name" class="Name">
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" class="Email">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter your Phone Number" class="PhoneNumber">
                <label>Group</label>
                <select class="Group">
                    <option> Choose your Group</option>
                    <option value="Work">Works</option>
                    <option value="Friends">Friends</option>
                    <option value="Family">Family</option>
                </select>

                <button class="Btn">Add Contact</button>
            </div>

            <footer>
                <span>@Eze 2023</span>
                <span style="text-decoration: none; color: white;"><a href="./userView.html">View All</a></span>
            </footer>

       </form>

       <div class="BigImage">
            <img src="./asset/img.svg" alt="BigImage">
       </div>
    </div>  
</main>
    
<script src="./js/App.js"></script>
</body>
</html>
